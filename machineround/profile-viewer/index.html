<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="profile">
      <!-- Close Button  -->
      <div class="close-btn">
        <span><i class="fa fa-times" aria-hidden="true"></i> </span>
      </div>

      <!-- User bio details -->
      <div class="user-bio">
        <!-- User name -->
        <div class="circle front">Ishu Mishra</div>
        <!-- User description -->
        <div class="circle back">
          Software Developer with 3+ years of experience facilitating
          cutting-edge engineering solutions with a wide range of applications
          and technology skills
        </div>
      </div>

      <!-- User social media handles -->
      <div class="social-icons">
        <a class="icons" href="#" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a class="icons" href="#" target="_blank">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a class="icons" href="#" target="_blank">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </body>
</html>
