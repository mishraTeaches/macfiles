<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>COUNT DOWN TIMER</title>
  </head>
  <body>
    <div class="container">
      <span class="container__title">Countdown Timer</span>
      <div class="container__labels">
        <div class="container__labels--label">Hours</div>
        <div class="container__labels--label">Minutes</div>
        <div class="container__labels--label">Seconds</div>
      </div>

      <div class="container__inputs">
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="container__inputs--time hour"
          placeholder="00"
        />
        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="container__inputs--time minute"
          placeholder="00"
        />
        <p class="container__inputs--colon">:</p>
        <input
          type="number"
          maxlength="2"
          oninput="this.value=this.value.slice(0,this.maxLength)"
          class="container__inputs--time second"
          placeholder="00"
        />
      </div>

      <div class="container__btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
